<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <!-- BUTTON CONTAINER -->
    <div class="btn-container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <h3>Search for Current Weather</h3>
          <input type="text" placeholder="Zip Code" /><button
            type="button"
            class="query_btn btn btn-info btn-sm"
          >
            Search</button
          ><br />
        </div>
      </div>
    </div>

    <div class="weather-container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <div class="col">City: <span id="city"></span></div>
          <div class="col">Main Weather: <span id="main_weather"></span></div>
          <div class="col">
            Description: <span id="description_weather"></span>
          </div>
          <div class="col">
            <img id="weather_image" src="" />
            <div class="col">Temperature: <span id="temperature"></span></div>
            <div class="col">Pressure: <span id="pressure"></span></div>
            <div class="col">Humidity: <span id="humidity"></span></div>
            <div class="col">UV: <span id="uv"></span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="forecast-container row"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
